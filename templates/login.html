    <script type="text/JavaScript">

        function hey() {
            alert('가입이 취소되었습니다.');
        }

        function check() {
            var name = document.getElementById("name");
            var id = document.getElementById("id");
            var pass = document.getElementById("pass");
            var pass_1 = document.getElementById("pass_1");

            if (name.value == "") {
                alert("닉네임를 입력하세요.");
                name.focus();
                return false;
            }
            if (id.value == "") {
                alert("ID를 입력하세요.");
                id.focus();
                return false;
            }
            if (pass.value == "") {
                alert("비밀번호를 입력하세요.");
                pass.focus();
                return false;
            }
            var reg = /^[0-9]+/g;

            if (!reg.test(pass.value)) {
                alert("비밀번호는 숫자만 입력할 수 있습니다.");
                pass.focus();
                return false;
            }
            if (pass_1.value == "") {
                alert("비밀번호 확인을 입력하세요.");
                pass_1.focus();
                return false;
            }
            if (pass_1.value !== pass.value) {
                alert("비밀번호가 일치하지 않습니다.");
                pass_1.focus();
                return false;
            }
            alert('가입이 완료되었습니다.')
            location.href = "http://www.naver.com"
        }
    </script>
